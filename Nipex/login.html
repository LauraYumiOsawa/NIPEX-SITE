<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="/style/cabecalho.css">
    <link rel="stylesheet" href="/style/login.css">
</head>

<body class="background-w-color">
    <div class="cabecalho">
        <div class="container">
            <div class="cabecalho__content">
                <a href="">
                    <img src="/assets/logo-nipex.png" alt="" class="logo-form">
                </a>
            </div>
        </div>
    </div>
    <!--CABECALHO-->

    <div class="form-signin w-100 m-auto mt-5">
        <form class="formulario">
            <img class="mb-35" src="/assets/logo-form.png" alt="" width="200" height="68">
            <h1 class="h3 mb-35 fw-bold title">Login</h1>

            <div class="form-floating mb-35 w-100">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating mb-35 w-100">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Senha</label>
            </div>

            <button class="btn btn-primary w-100 py-2 btn-login mb-4" type="submit">Entrar</button>
            
            <div class="links-bottom">
                <a href="">
                    Recuperar senha
                </a>
    
                <a href="cadastro.html">
                    Registrar uma nova conta
                </a>
            </div>
        </form>
    </div>
</body>

</html>
